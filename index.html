<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro App</title>
  <script defer type="module" src="./bundle.js"></script>
</head>

<body>
  <div id="main-container">
    <h1 id="title">POMODORO</h1>
    <h1 id="timer">0:00</h1>
    <div id="form-container">
      <form id="form">
        <label id="label-pomodoro" for="time-pomodoro">Pomodoro Time</label>
        <input type="number" name="time-pomodoro" id="time-pomodoro" value="25">
        <label id="label-rest" for="time-rest">Rest Time</label>
        <input type="number" name="time-rest" id="time-rest" value="5">
        <button id="btn-start" class="start" type="button">Start</button>
        <button id="btn-reset" type="button">Reset</button>
      </form>
    </div>
    <p>You have completed 0 pomodoros</p>
  </div>
</body>

</html>
